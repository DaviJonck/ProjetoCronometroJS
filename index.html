<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch - JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d2db1e3ca2.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="dark-mode-icons">
                <i id="icon" onclick="darkMode()" class="fa-regular fa-moon fa-lg"></i>

            </div>

            <div class="infos">
                <h1><i id="icon" class="fa-solid fa-hourglass-start"></i></h1>
                <h1>Stopwatch</h1>
                <h3>Vanilla JavaScript Stopwatch</h3>
            </div>
            <div class="calculator">
                <h1 id="timer">00:00:00</h1>
            </div>
            <div class="buttons">
                <button id="start" onclick="start()">Start</button>
                <button id="pause" onclick="pause()">Pause</button>
                <button id="reset" onclick="reset()">Reset</button>
            </div>

            <h5 id="date">Maded by github.com/DaviJonck</h5>
        </div>


    </main>




    <script src="main.js"></script>
</body>

</html>
